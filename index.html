<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CEK KHODAM</title>
  </head>
  <body>
    <main>
      <section class="pengisian-data" id="pengisian-data">
        <div class="judul-desc">
          <h1>PENGECEKAN KHODAM</h1>
          <p>TUNJUKAN JATI DIRI KALIAN</p>
        </div>
        <form action="" method="get" id="nameForm">
          <label for="name">MASUKAN NAMA</label>
          <input
            type="text"
            name="name"
            class="name-entry"
            id="name"
            required />
          <input type="submit" value="Submit" id="submit-button" />
        </form>
      </section>
      <section class="khodam display-none" id="khodam">
        <div class="judul-desc">
          <h1 id="their-name">NAMA</h1>
          <h1 id="khodam-name">KHODAM</h1>
        </div>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
